<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Website Project</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
        <h1>WEB DARK MODE SYSTEM</h1>
        <P class="info" id="info"></P>
    </div>

    <!-- initializing function script -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;
        
        function darkMode() {
            if(darkRemainingLeft == 0 ){
                // console.log('jatah dark mode anda habis');
                info.textContent = "JATAH DARKMODE ANDA SUDAH HABIS"
                mode.style.display = "none";
                home.textContent = "RESTART";
                return;
            }
            
            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // console.log('dark mode di klik sebanyak : ', darkCounter);
            // console.log('kesempatan anda: ', darkRemainingLeft);

            // render ke info element
            info.textContent = `Darkmode di pakai ${darkCounter}x, tersisa ${darkRemainingLeft}`

            body.classList.toggle("dark");
        }

        function reRender(){
            location.reload();
        }
    </script>
</body>
</html>
